<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <head>
      <style>
        .form__group {
          position: relative;
          padding: 15px 0 0;
          margin-top: 10px;
          width: 50%;
        }
        .form__field {
          font-family: inherit;
          width: 100%;
          border: 0;
          border-bottom: 2px solid #9b9b9b;
          outline: 0;
          font-size: 1.3rem;
          color: #fff;
          padding: 7px 0;
          background: transparent;
          transition: border-color 0.2s;
        }
        .form__field::placeholder {
          color: transparent;
        }
        .form__field:placeholder-shown ~ .form__label {
          font-size: 1.3rem;
          cursor: text;
          top: 20px;
        }
        .form__label {
          position: absolute;
          top: 0;
          display: block;
          transition: 0.2s;
          font-size: 1rem;
          color: #9b9b9b;
        }
        .form__field:focus {
          padding-bottom: 6px;
          font-weight: 700;
          border-width: 3px;
          border-image: linear-gradient(to right, #11998e, #38ef7d);
          border-image-slice: 1;
        }
        .form__field:focus ~ .form__label {
          position: absolute;
          top: 0;
          display: block;
          transition: 0.2s;
          font-size: 1rem;
          color: #11998e;
          font-weight: 700;
        }
        /* reset input */
        .form__field:required,
        .form__field:invalid {
          box-shadow: none;
        }
        /* demo */
        body {
          font-family: 'Poppins', sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-size: 1.5rem;
          background-color: rgba(34, 34, 34, 0.95);
        }
      </style>
    </head>
    <title>No Title</title>
  </head>
  <body>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Workspace Name" name="note" id="note" required />
      <label for="note" class="form__label">Workspace Name</label>
    </div>

    <div style="color: white" id="results"></div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
